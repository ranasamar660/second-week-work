<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="log in.css">
    <title>Log In Page</title>
</head>

<body>
    <div class="flex">
        <div class="main-wrapper">
            <div class="iner-wrapper">
                <input class="input" type=" email" placeholder=" phone number,username,Email">
                <input type="password" placeholder="password" class="input">
                <button class="sign">Log In </button>
                <div class="display">
                    <div class="line1"></div>
                    <p class="or">OR</p>
                    <div class="line1"></div>
                </div>
                <i class="fa-brands fa-square-facebook facebook"></i>
                <b>Log in with Facebook</b>
                <p>Forgot password?</p>
            </div>
        </div>
        <div class="main-wrapper2">
            <div class="iner-wrapper2">
                <p class="head">Login</p>
                <div class="position ">
                    <i class="fa-solid fa-lock lock"></i>
                    <input class="second-input" type=" email" placeholder="Email">
                    <i class="fa-regular fa-at at"></i>
                    <input type="password" placeholder="password" class="second-input">
                    <div class="display2">
                        <div>
                            <button class="btn1">Login</button>
                        </div>
                        <div>
                            <button class="btn1">Sign Up</button>
                        </div>
                    </div>
                    <button class="btn2">Forgot password</button>
                </div>
            </div>

        </div>
    </div>
<a href="log in2.html">
    <button class="btn">Second page</button>
</a>
</body>

</html>
