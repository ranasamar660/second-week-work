<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Number</title>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/animation/animate.min.css" />
    </head>
    <body onload="int()">
        <main>

            <div id="welcome--screen">
                <img src="assets/img-removebg-preview.png">
                <section class="eventSection">
                    <h2>Guess Number Between<br> 0 and 500</h2>
                    <h3 class="animate__animated animate__bounce
                        animate__infinite infinite animate__slower 8s">select
                        deficulty </h3>
                    <div class="btn--wraper">
                        <button onclick="openEasyMode()">Easy Mode</button>
                        <button class="last-child"  onclick="openHardMode()"> Hard Mode</button>
                    </div>
                </section>
            </div>

            <div id="newGamme">
                <div class="btn--wraper">
                    <h2 id="new">You won or lose the game </h2>
                    <button onclick="location.reload()">New Game</button>
                    <h3 class="animate__animated animate__bounce
                    animate__infinite infinite animate__slower 8s">tap to play again</h3>
                    <h4>your Atempts &#128071;</h4>
                    <h5 class="try-box" id="Guesses-report"></h5>
                </div>
            </div>
            
                <section id="startGame">
                    <h3 id="textOutput" class="animate__animated animate__bounce
                    animate__infinite infinite animate__slower 8s">Your Guess</h3>
                    <input type="number" id="inputBox" min="1" max="1000"
                        placeholder="Enter Number">
                    <div class="stats">
                        <div class="info">
                            <p class="try-2"> Attempts Left Back:</p>
                            <span id="attemps">0</span>
                        </div>
                        <div class="Attempts-box">
                            <p class="try"> Attempts:ðŸ‘‡</p>
                            <span class="try-box" id="Guesses">0</span>
                        </div>
                    </div>
                    <section id="keyboard">
                        <div class="keyboard-row">
                            <button onclick="handleKeyPress('1')">1</button>
                            <button onclick="handleKeyPress('2')">2</button>
                            <button onclick="handleKeyPress('3')">3</button>
                            <button onclick="handleKeyPress('4')">4</button>
                        </div>
                        <div class="keyboard-row">
                            <button onclick="handleKeyPress('5')">5</button>
                            <button onclick="handleKeyPress('6')">6</button>
                            <button onclick="handleKeyPress('7')">7</button>
                            <button onclick="handleKeyPress('8')">8</button>
                        </div>
                        <div class="keyboard-row">
                            <button onclick="handleKeyPress('9')">9</button>
                            <button onclick="handleKeyPress('0')">0</button>
                            <button class="last-child" onclick="handleKeyPress('Del')">Del</button>
                            <button class="last-child" onclick="handleKeyPress('Ok')">Ok</button>
                        </div>
                    </section>
                    
                </section>
              
        </main>

    </body>
</html>
