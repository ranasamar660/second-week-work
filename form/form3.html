<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
  <title>Form 3</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="form-wrapper">
      <form>
        <div class="steps">
          <ul>
            <li class="step-menu1 active">
              <span>1</span>
              Sign Up
            </li>
            <li class="step-menu2">
              <span>2</span>
              Message
            </li>
            <li class="step-menu3">
              <span>3</span>
              Confirm
            </li>
          </ul>
        </div>

        <div class="form-step-1 active">
          <div class="input-flex">
            <div>
              <label for="firstname" class="form-label"> First name </label>
              <input type="text" name="firstname" placeholder="Rana" id="firstname" class="form-input" />
            </div>
            <div>
              <label for="lastname" class="form-label"> Last name </label>
              <input type="text" name="lastname" placeholder="Samar" id="lastname" class="form-input" />
            </div>
          </div>

          <div class="input-flex">
            <div>
              <label for="dob" class="form-label"> Date of Birth </label>
              <input type="date" name="dob" id="dob" class="form-input" />
            </div>
            <div>
              <label for="email" class="form-label"> Email Address </label>
              <input type="email" name="email" placeholder="ranasamar@gmail.com" id="email"
                class="form-input" />
            </div>
          </div>

          <div>
            <label for="address" class="form-label"> Address </label>
            <input type="text" name="address" id="address" placeholder="Dera Amart Sariya gaon farooqabad Th sheikhpura"
              class="form-input2" />
          </div>
        </div>
        <button class="btn">
          Next Step
        </button>
      </form>
    </div>
  </div>
  <a href="form4.html">
    <button class="b">Forth form</button>
  </a>
</body>

</html>
