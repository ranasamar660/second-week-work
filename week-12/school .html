<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>School Management</title>
</head>

<body>
    <h1 class="header">School Management System &nbsp;  <i class="ri-government-line"></i></h1>
    <div class="main-container">
    <div class="nav-bar">
        <div class="btn-flex">
            <img src="samar.pnj.jpeg" alt="">
            <button id="addInputformTeacher" class="btn-addTeacher">Add Teacher <i class="ri-presentation-line"></i></button>
            <button id="addInputformStudent" class="btn-addStudent">Add Student <i class="ri-graduation-cap-fill"></i></button>
        </div>
    </div>
     <div class="result-container">
        <!-- Teacher Form -->
        <div class="teacherForm form-container" style="display: none;">
            <h2>Add Teacher <i class="ri-presentation-line"></i></h2>
            <div class="input-container">
                <div>
                    <input type="text" placeholder="Name" id="teacherName" class="input">
                    <input type="text" placeholder="Father Name" id="teacherFatherName" class="input">
                </div>
                <div>
                    <input type="date" placeholder="DOB" id="teacherDob" class="input-dob">
                    <select name="Gender" id="teacherGender">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Salary" id="teacherSalary" class="input">
                    <select name="Salary Status" id="teacherSalaryStatus">
                        <option value="">Salary Status</option>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="Qualification" id="teacherQualify" class="input">
                    <select name="Subject" id="teacherSubject">
                        <option value="">Subject</option>
                        <option value="English">English</option>
                        <option value="Computer">Computer</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Physics">Physics</option>
                        <option value="Math">Math</option>
                    </select>
                </div>
                <button class="input-btn" id="addTeacher">Add Teacher <i class="ri-presentation-line"></i></button>
            </div>
        </div>

        <!-- Student Form -->
        <div class="studentForm form-container" style="display: none;">
            <h2>Add Student <i class="ri-graduation-cap-fill"></i></h2>
            <div class="input-container">
                <div>
                    <input type="text" placeholder="Name" id="studentName" class="input">
                    <input type="text" placeholder="Father Name" id="studentFatherName" class="input">
                </div>
                <div>
                    <input type="date" placeholder="DOB" id="studentDob" class="input-dob">
                    <select name="Gender" id="studentGender">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="Class" id="studentClass" class="input">
                    <input type="number" placeholder="Fee" id="studentFee" class="input">
                </div>
                <button class="input-btn" id="addStudent">Add Student <i class="ri-graduation-cap-fill"></i></button>
            </div>
        </div>
    </div>
</div>
<div id="result"> 

</div>

    <script src="teacher.js"></script>
</body>

</html>
