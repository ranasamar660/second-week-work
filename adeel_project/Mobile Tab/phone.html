<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Tab Navigation</title>
</head>

<body>
    <div class="phone">
        <div class="camera-wrap">
            <div class="speaker"></div>
            <div class="camera">
                <div class="camera-inner"></div>
            </div>
        </div>
        <div>
            <img src="img/home.avif" alt="home" class="content show">
            <img src="img/work.avif" alt="work" class="content">
            <img src="img/blog.avif" alt="blog" class="content">
            <img src="img/about us.avif" alt="about us" class="content">
        </div>
        <nav>
            <div class="nav-inner active">
                <i class="fas fa-home"></i>
                <p class="mb">Home</p>
            </div>
            <div class="nav-inner">
                <i class="fas fa-box"></i>
                <p class="mb">Work</p>
            </div>
            <div class="nav-inner">
                <i class="fas fa-book-open"></i>
                <p class="mb">Blog</p>
            </div>
            <div class="nav-inner">
                <i class="fas fa-users"></i>
                <p class="mb">About Us</p>
            </div>
        </nav>
    </div>





    <div>
        <a href="../Mobile Tab/phone.html">
            <button>Next Page</button>
        </a>
        <a href="../Random Img/randomImg.html">
            <button>Prev Page</button>
        </a>
    </div>




    <script src="script.js"></script>
</body>

</html>
